[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    # netlify.toml
    
[build]
  environment = { NODE_ENV = "production" }

[build.processing]
  skip_processing = true  # Disables fingerprinting

[[plugins]]
package = "@netlify/blobs"
  [plugins.inputs]
  type = "database"  # Stores blobs in Netlify's DB

[functions]
directory = "netlify/functions"

